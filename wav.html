 var audio = new Audio("https://s3.amazonaws.com/audio-experiments/examples/elon_mono.wav");
		
function playAudio() {
    audio.play();
}   

function pauseAudio() {
    audio.pause();
}

function cancelAudio() {
    audio.pause();
    audio.currentTime = 0;
}
playAudio();
</script>
