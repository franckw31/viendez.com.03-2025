<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-navigation">
                <button class="nav-btn" id="prevMonth">&lt;</button>
                <h2 id="monthDisplay">March 2024</h2>
                <button class="nav-btn" id="nextMonth">&gt;</button>
            </div>
            <div class="view-options">
                <button class="view-btn active">Month</button>
                <button class="view-btn">Week</button>
                <button class="view-btn">Day</button>
                <button class="add-event-btn" id="addEventBtn">+ Add Event</button>
            </div>
        </div>
        <div class="calendar-grid">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="daysGrid"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventStartTime">Start Time:</label>
                    <input type="time" id="eventStartTime" required>
                </div>
                <div class="form-group">
                    <label for="eventEndTime">End Time:</label>
                    <input type="time" id="eventEndTime" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <button type="submit" class="submit-btn">Save Event</button>
            </form>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
